driver:
  name: vagrant

provisioner:
  name: chef_infra
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: centos-stream-8
  - name: rockylinux-8

suites:
  - name: default
    run_list:
      - recipe[yum-elrepo::default]
      - recipe[yum-elrepo::extras]
      - recipe[yum-elrepo::testing]
      - recipe[yum-elrepo::kernel]
